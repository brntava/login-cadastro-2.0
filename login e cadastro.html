
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Login - Cadastre-se</title>
</head>
<body>

    <h1 id="titulo"><strong>Teste de Cadastro</strong></h1>

    <form>
        <div class="horizontal">
        <div class="container-1">
            <h1 id="subtitulo"><strong>Entrar</strong></h1>
            <div class="grupo">
                <fieldset class="campo">
                    <label for="login">Login</label>
                    <input type="text" id="login" required>
                </fieldset>

                <fieldset class="campo">
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" required>
                </fieldset>
                <button type="submit" class="botao">Enviar</button>
        </div>
        </div>

        <div class="container-2">
            <h1 id="subtitulo2"><strong>Cadastre-se</strong></h1>
        <div class="grupo2">
            <fieldset class="campo2">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario">
            </fieldset>

            <fieldset class="campo2">
                <label for="senhacadastro">Senha</label>
                <input type="text" id='senhacadastro'>
            </fieldset>

            <fieldset class="campo2">
                <label for="email" class="email">Email</label>
                <input type="email" id="email">
            </fieldset>
                <button type="submit" class="botao2">Enviar</button>
        </div>
        </div>
    </div>
    </form>
    
</body>
</html>
